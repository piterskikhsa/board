{% extends 'layout/base.html' %}

{% block content %}
    {% for adv in advs %}
        <div class="b">
            <h2>{{ adv.title }}</h2>
            <p>{{ adv.content }}</p>
            <p><a href="{% url 'bboard:by_rubric'  adv.rubric.pk %}">{{ adv.rubric.name }}</a></p>
            <p>{{ adv.published|date:"d.m.Y H:i:s" }}</p>

        </div>
    {% endfor %}
{% endblock %}
