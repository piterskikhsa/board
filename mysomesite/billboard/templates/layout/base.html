{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Главная{% endblock %} | Доска объявлений</title>
    <link rel="stylesheet" href="{% static 'billboard/style.css' %}">
</head>
<body>
    <header>
        <h3>Объявления</h3>
    </header>
    <nav>
        <a href="{% url 'bboard:home' %}">Главная</a>
        <a href="{% url 'bboard:add_adv' %}">Добавить</a>

        {% for rubric in rubrics %}
            <a href="{% url 'bboard:by_rubric' rubric.pk %}">{{ rubric.name }}</a>
        {% endfor %}
    </nav>
    <section>
        {% block content %}
        
        {% endblock %}
    </section>
</body>
</html>
